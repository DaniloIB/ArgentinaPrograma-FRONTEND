<div class="container my-4 p-5">
  <h1>Editar Proyecto</h1>
  <form class="p-3" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
    <div class="mb-3">
      <label for="nombreProyecto" class="form-label">Titulo de Proyecto</label>
      <input type="text" class="form-control" id="nombreProyecto" name="nombreProyecto"
        [(ngModel)]="proyectoEditable.nombreProyecto" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripcion</label>
      <input type="text" class="form-control" id="descripcion" name="descripcion"
        [(ngModel)]="proyectoEditable.descripcion" required>
    </div>

    <div class="mb-3">
      <label for="urlProyecto" class="form-label">URL de Proyecto</label>
      <input type="text" class="form-control" id="urlProyecto" name="urlProyecto"
        [(ngModel)]="proyectoEditable.urlProyecto" required>
    </div>

    <div class="mb-3">
      <label for="urlImg" class="form-label">URL de Imagen</label>
      <input type="text" class="form-control" id="urlImg" name="urlImg" [(ngModel)]="proyectoEditable.urlImg" required>
    </div>

    <button type="submit" class="btn btn-primary my-2">Actualizar</button>
  </form>
</div>
